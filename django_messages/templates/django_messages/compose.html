{% extends "django_messages/base.html" %} 
{% block head %}
{{ block.super }}
<!-- uncomment if needed <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.js"></script> -->
<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.autocomplete.js"></script>
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/jquery.autocomplete.css" />
{% endblock %}


{% load i18n %} 
{% block content %} 
<h1>{% trans "Compose Message"%}</h1>
<form action="" method="post">{% csrf_token %}
<table>
{{ form.as_table }}
</table>
<p><input type="submit" value="{% trans "Send" %} &raquo;"/></p>
</form>

{% endblock %}
